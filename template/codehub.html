<style>
  .backpad {
    
  background: local;
  position: relative;
  justify-content: center;
  align-items: center;  
  }
   .surround{
        display: flex;    
        position: relative;
        text-align: center;
        width: 33vh;
        height: 8vh;
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
    }
    .surround::before
    {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 20vh;
        height: 12vh;
        background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
        transform-origin:bottom right;
        animation: animate 6s linear infinite;

    }
    .surround::after
    {
        content:'';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 20vh;
        height: 10vh;
        background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
        transform-origin:  bottom right;
        animation: animate 4s linear infinite ;
        animation-delay: -2s;

    }
@keyframes animate
{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(-360deg);
    }
}

.codehublink{
  
  text-align: center;
    position: absolute;
    inset: 2px;
    background: #28292d;
    z-index: 20;
    border-radius: 8px;
}
  .surround .codehublink a {
    position: relative;
    border-radius: 10px;
    color: azure;
    text-decoration: none;
    font-size: 4vh;
    
  }
</style>

<div class="backpad">
    <div class="surround">

      </div>

    </div>
